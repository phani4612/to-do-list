<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üìù Advanced To-Do List</h1>
    <div class="theme-toggle">
      <label>
        <input type="checkbox" id="dark-mode-toggle"> Dark Mode
      </label>
    </div>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter task..." required />
      <input type="datetime-local" id="due-date" />
      <input type="text" id="category-input" placeholder="Category" />
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <button type="submit">Add</button>
    </form>

    <div class="filters">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('active')">Active</button>
      <button onclick="filterTasks('completed')">Completed</button>
    </div>

    <ul id="task-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
